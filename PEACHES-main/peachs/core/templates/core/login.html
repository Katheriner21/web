{% extends "core/base.html" %}
{% load static %}
{% block login %}
    <div class="contenedor-secundario">
        <form action="" class="formulario" method="post">
            {% csrf_token %}
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <h1>LOGIN</h1>
            <div class="usuario">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                </svg>
                <input type="text" placeholder="Usuario" name="user">
            </div>
            <div class="usuario">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2" />
                </svg>
                <input type="password" placeholder="Password" name="pass" id="passwordInput">
                <button id="togglePasswordBtn" type="button"><i class="bi bi-eye-fill"></i></button>
            </div>
            <input type="submit" value="Iniciar sesiÃ³n" name="login-submit">
            <a href="{% url "registro" %}">SIGN UP</a>
            {% if messages %}
                {% for message in messages %}
                <div id="error-message" class="{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </form>
    </div>
{% endblock login %}

{% block script %}<script src="{% static 'core/js/login.js' %}"></script>{% endblock script %}
